services:
    nats:
        image: 'nats:2.10.16-alpine'
        command:
            - '--jetstream'
    php:
        image: 'etriasnl/dev-php-fpm:8.1.29-31'
        depends_on:
            - nats
        volumes:
            - '.:/app'
        environment:
            - CI
            - GITHUB_ACTIONS
            - RUNNER_DEBUG
